    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="color: white; background-color: rgba(0,0,0,0.7)">

                </span>

    <div class="section" id="home">

            <h1>Ncx Media Player</h1>
    
            <div class="video-container">

                    <source src="player/vid/background.mp4" type="video/mp4">
                </video>
            </div>
    
        </div>

    <section id="about-us">
        <div class="about-us-cover">

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                      
<div id="icon-panel"style="text-align:center">
        <div class="icon-wrapper prevVid" onclick="prevVideo()"><i class="fas fa-backward"></i></div> 
        <div class="icon-wrapper pauseVid" onclick="pauseVideo()"><i class="fas fa-pause-circle"></i></div>
        <div class="icon-wrapper playVid" onclick="playVideo()"><i class="fas fa-play"></i></div>
        <div class="icon-wrapper stopVid" onclick="stopVideo()"><i class="fas fa-stop"></i></div> 
        <div class="icon-wrapper nextVid" onclick="nextVideo()"><i class="fas fa-forward"></i></div>
        
        <br><br>
        <video class="video" width="720" id="vid1">
        <source src="player/vid/vid1.mp4" type="video/mp4">
